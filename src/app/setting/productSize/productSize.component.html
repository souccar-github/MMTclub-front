<div [@routerTransition]>
    <div class="row">
        <div class="col-md-12">
            <nb-card class="as-case-card">
                <nb-card-header>
                    <nb-actions size="small">
                        <nb-action class="control-item" (click)="navigateToProduct()">
                            <h6 class="as-breadcrumbs-previous"><i class="fas fa-school"></i></h6>
                            <h6 class="as-breadcrumbs-previous">{{ "Product" | localize }}</h6>
                            <span class="as-breadcrumbs-name" *ngIf="productName != undefined">({{productName}})</span>
                        </nb-action>
                        <nb-action class="control-item">
                            <h6>{{ "ProductSize" | localize }}</h6>
                        </nb-action>
                        <nb-action class="control-item ">
                        </nb-action>
                    </nb-actions>
                </nb-card-header>
                <nb-card-body class="as-case-card-body">
                    <ejs-grid id="ProductSizeGrid" #productSizeGrid [dataSource]="productSizes" [query]="param" [allowPaging]="true"
                            [allowSorting]="true" [allowFiltering]="true" 
                            [pageSettings]="pageSettings" [filterSettings]='filterOption'>
                        <!--toolbar-->
                        <ng-template #toolbarTemplate>
                            <ejs-toolbar>
                                <div>
                                    <!-- <div style="width: 5px;"></div> -->
                                    <div>
                                        <button ejs-button cssClass="as-btn-primary e-small e-round" iconCss="e-icons e-plus" (click)="showCreateDialog()" *ngIf="(permission.isGranted('Action.ProductSize.Create') && productName != undefined)"></button>
                                    </div>
                                    <div>
                                        <button ejs-button cssClass="as-btn-primary-outline" iconCss="e-icons e-filter-clear-3" (click)="clearFilters()"> <span class="as-btn-text">{{'ClearFilters' | localize}}</span></button>
                                    </div>
                                    <div>
                                        <button ejs-button cssClass="as-btn-primary-outline" iconCss="e-icons e-sorting" (click)="clearSorts()"> <span class="as-btn-text">{{'ClearSorts' | localize}}</span></button>
                                    </div>
                                </div>
                            </ejs-toolbar>

                        </ng-template>
                        <!--Columns-->
                        <e-columns>
                            <e-column headerText="{{l('Commands')}}" textAlign='Center' width="200"
                                      *ngIf="permission.isGranted('Action.ProductSize.Update') || permission.isGranted('Action.ProductSize.Delete')">
                                <ng-template #template let-data>
                                    <span class=""><button ejs-button cssClass="as-btn-success-outline e-small e-round" iconCss="e-icons e-edit" (click)="showEditDialog(data.id)" *ngIf="permission.isGranted('Action.ProductSize.Update')"></button>  </span>
                                    <span class="as-m-l-2"><button ejs-button cssClass="as-btn-danger-outline e-small e-round" iconCss="e-icons e-trash" (click)="delete(data)" *ngIf="permission.isGranted('Action.ProductSize.Delete')"></button></span>
                                    <span class="as-m-l-2">
                                        <button ejs-button cssClass="as-btn-primary-outline" (click)="navigateToCourses(data)"> 
                                            <span class="fa fa-list"></span>
                                            <span class="as-btn-text">{{'المواد' | localize}}</span>
                                        </button>
                                    </span>
                                </ng-template>
                            </e-column>
                            <e-column field="id" headerText="Id" isPrimaryKey="true" [visible]="false"></e-column>
                            <e-column field="name" headerText="{{'Name' | localize}}" textAlign="center"></e-column>
                            <!-- <e-column field="productId" headerText="{{'productId' | localize}}" format="C2" textAlign="center"></e-column> -->

                        </e-columns>
                    </ejs-grid>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
    
</div>
