<div class="header-container">
  <div class="logo-container">
    <a
      href="#"
      class="sidebar-toggle"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
      (click)="toggleSidebar()"
    >
      <nb-icon [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"><span>Library</span></a>
  </div>
  <nb-select
    status="primary"
    class="theme-select"
    matRipple
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
  >
    <nb-option
      *ngFor="let theme of themes"
      [value]="theme.value"
      matRipple
    >{{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">
    
    <nb-action class="control-item search">
      <nb-search type="rotate-layout" (click)="startSearch()" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true"></nb-search>
    </nb-action>
    <nb-action class="control-item globe" icon="globe-2-outline" [nbContextMenu]="languagesMenu" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true">

    </nb-action>
    <nb-action class="control-item notifications" icon="bell-outline" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" matRipple [matRippleUnbounded]="false" [matRippleCentered]="true">
      <nb-user [nbContextMenu]="userMenu"
        [nbContextMenuTag]="tag"
        [onlyPicture]="userPictureOnly"
        [name]="user?.name"
        [picture]="user?.picture">
      </nb-user>
    </nb-action>
    <nb-action>

    </nb-action>
  </nb-actions>
</div>
